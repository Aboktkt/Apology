<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Hager</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      font-family: sans-serif;
    }
    #mainButton {
      width: 600px;
      height: 600px;
      font-size: 60px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      background-color: #89CFF0;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .placeholder {
      max-width: 240px;
      max-height: 240px;
      object-fit: contain;
      border-radius: 15px;
      margin: 10px;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .leftPlaceholders{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 800px;
    }
    .rightPlaceholders {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 860px;
    }

    .leftPlaceholders {
      left: 120px;
    }

    .rightPlaceholders {
      right: 20px;
    }

    #imageContainer,
    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #showImage,
    #videoContainer video {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #caption {
      margin-top: 10px;
      font-size: 40px;
      color: rgb(0, 0, 0);
      text-shadow: 1px 1px 4px black;
      text-align: center;
    }

    .arrows {
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-top: 20px;
    }

    .arrow {
      font-size: 50px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Left Image Placeholders -->
  <div class="leftPlaceholders">
    <img class="placeholder" src="heart1.jpg" alt="Heart 1">
    <img class="placeholder" src="flower1.jpg" alt="Flower 1">
  </div>

  <!-- Right Image Placeholders -->
  <div class="rightPlaceholders">
    <img class="placeholder" src="heart2.jpg" alt="Heart 2">
    <img class="placeholder" src="flower2.jpg" alt="Flower 2">
  </div>

  <!-- Main Button -->
  <button id="mainButton">For Hager</button>

  <!-- Image Viewer -->
  <div id="imageContainer">
    <img id="showImage" src="" alt="Image">
    <div class="arrows">
      <div class="arrow" id="prevArrow">⬅️</div>
      <div class="arrow" id="nextArrow">➡️</div>
    </div>
  </div>

  <!-- Video Viewer -->
  <div id="videoContainer">
    <video id="video" controls loop muted>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="caption">لا مفيش حاجه تانى , هنهزر بقى ولا ايه</div>
    <div class="arrows">
      <div class="arrow" id="prevArrowVideo">⬅️</div>
    </div>
  </div>

  <script>
    const images = ['image1.jpg', 'image2.jpg']; // Your images
    const videoSrc = 'video.mp4'; // Your video
    const mainButton = document.getElementById('mainButton');
    const imageContainer = document.getElementById('imageContainer');
    const videoContainer = document.getElementById('videoContainer');
    const showImage = document.getElementById('showImage');
    const video = document.getElementById('video');
    const nextArrow = document.getElementById('nextArrow');
    const prevArrow = document.getElementById('prevArrow');
    const prevArrowVideo = document.getElementById('prevArrowVideo');

    let current = 0;

    function updateMedia() {
      const isVideo = current === images.length;

      if (isVideo) {
        imageContainer.style.display = 'none';
        videoContainer.style.display = 'flex';
        video.src = videoSrc;
        prevArrowVideo.style.display = current > 0 ? 'inline' : 'none';
      } else {
        videoContainer.style.display = 'none';
        imageContainer.style.display = 'flex';
        showImage.src = images[current];
        prevArrow.style.display = current > 0 ? 'inline' : 'none';
        nextArrow.style.display = 'inline';
      }
    }

    mainButton.onclick = () => {
      mainButton.style.display = 'none';
      updateMedia();
    };

    nextArrow.onclick = () => {
      if (current < images.length) {
        current++;
        updateMedia();
      }
    };

    prevArrow.onclick = () => {
      if (current > 0) {
        current--;
        updateMedia();
      }
    };

    prevArrowVideo.onclick = () => {
      if (current > 0) {
        current--;
        updateMedia();
      }
    };
  </script>

</body>
</html>
